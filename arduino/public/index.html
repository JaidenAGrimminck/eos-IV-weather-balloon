<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbit">
    <link rel="stylesheet" href="/styles.css">
    <script>
        var socket = io();
        socket.on('dt', function(msg) {
            window.onrecieve(msg);
        });
    </script>
  </head>
  <body>
    <script src="/script.js"></script>
    <div id="loader">
      <h1 id="loading">Loading...</h1>
    </div>
    <div id="main">
      <h1 id="title">Midnight Balloon Data</h1>
      <div id="canvases">
        <div id="left-part">
          <div id="sketch-holder" class="sketch large"></div>
          <!-- <video width="640" height="480" id="cube-video">
            <source src="camera.mp4" type="video/mp4">
          </video> -->
          <div id="slider-holder"></div>
        </div>
        
        <ul id="info">
        </ul>
        <div id="info-holder" class="sketch"></div>
      </div>
    </div>
  </body>
</html>
